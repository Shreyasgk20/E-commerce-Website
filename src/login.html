<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyShop - Login</title>
    <link rel="icon" type="image/jpeg" href="images/ms.jpg">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="page-container">
        <header class="header">
            <a href="index.html" class="logo">MyShop</a>
            <nav class="nav">
                <a href="index.html">Home</a>
                <a href="orders.html">Orders</a>
                <a href="cart.html" id="cartBtn">Cart <span id="cartCount" class="cart-count">0</span></a>
                <a href="login.html" class="active">Account</a>
            </nav>
        </header>

        <main class="page-main">
            <section class="login-section">
                <form class="login-form" id="loginForm">
                    <h2>Sign In</h2>
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" name="email" required>
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="password" required>
                    <a href="#" class="forgot-link">Forgot password?</a>
                    <button type="submit">Sign In</button>
                    <button type="button" id="showRegister" class="secondary-btn">Create Account</button>
                    <div class="login-message" id="loginMessage"></div>
                </form>
                <form class="login-form" id="registerForm" style="display:none;">
                    <h2>Create Account</h2>
                    <label for="registerName">Name</label>
                    <input type="text" id="registerName" name="name" required>
                    <label for="registerPhone">Phone Number</label>
                    <input type="tel" id="registerPhone" name="phone" required pattern="[0-9]{10,15}">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" name="email" required>
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" name="password" required>
                    <button type="submit">Create Account</button>
                    <button type="button" id="showLogin" class="secondary-btn">Back to Sign In</button>
                    <div class="login-message" id="registerMessage"></div>
                </form>
            </section>
        </main>

        <footer class="footer">
            <p>&copy; 2025 MyShop. All rights reserved.</p>
        </footer>
    </div>

    <script>
    document.getElementById('loginForm').onsubmit = function(e) {
        e.preventDefault();
        const email = document.getElementById('loginEmail').value.trim();
        const password = document.getElementById('loginPassword').value.trim();
        const msg = document.getElementById('loginMessage');

        // Accept any email and password combination
        if(email && password) {
            msg.style.color = '#2ecc40';
            msg.textContent = 'Login successful! Welcome to MyShop!';
            localStorage.setItem('userEmail', email);
            setTimeout(() => { window.location.href = 'index.html'; }, 1500);
        } else {
            msg.style.color = '#b12704';
            msg.textContent = 'Please enter both email and password.';
        }
    };

    // Toggle between login and register forms
    const showRegister = document.getElementById('showRegister');
    const showLogin = document.getElementById('showLogin');
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    if (showRegister && showLogin && loginForm && registerForm) {
      showRegister.onclick = () => {
        loginForm.style.display = 'none';
        registerForm.style.display = 'block';
      };
      showLogin.onclick = () => {
        registerForm.style.display = 'none';
        loginForm.style.display = 'block';
      };
    }
    </script>
</body>
</html>
