<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyShop - Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <div class="logo">MyShop</div>
        <div class="search-bar" style="visibility:hidden;"></div>
        <nav class="nav">
            <a href="index.html">Home</a>
            <a href="orders.html">Orders</a>
            <a href="cart.html" id="cartBtn">Cart <span id="cartCount" class="cart-count">0</span></a>
            <a href="login.html" class="active">Account</a>
        </nav>
    </header>

    <main>
        <section class="login-section">
            <form class="login-form" id="loginForm">
                <h2>Sign in to MyShop</h2>
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" required placeholder="Enter your email">

                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" required placeholder="Enter your password">

                <button type="submit">Login</button>
                <div class="login-message" id="loginMessage"></div>
            </form>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 MyShop. All rights reserved.</p>
    </footer>

    <script>
    document.getElementById('loginForm').onsubmit = function(e) {
        e.preventDefault();
        const email = document.getElementById('loginEmail').value.trim();
        const password = document.getElementById('loginPassword').value.trim();
        const msg = document.getElementById('loginMessage');

        // Accept any email and password combination
        if(email && password) {
            msg.style.color = '#2ecc40';
            msg.textContent = 'Login successful! Welcome to MyShop!';
            localStorage.setItem('userEmail', email);
            setTimeout(() => { window.location.href = 'index.html'; }, 1500);
        } else {
            msg.style.color = '#b12704';
            msg.textContent = 'Please enter both email and password.';
        }
    };
    </script>
</body>
</html>
