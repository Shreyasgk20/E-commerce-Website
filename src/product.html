<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Details - MyShop</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .product-details-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }
        
        .product-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .product-image-section {
            text-align: center;
        }
        
        .product-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .product-image:hover {
            transform: scale(1.05);
        }
        
        .product-info-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .product-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #222;
            margin-bottom: 10px;
            text-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        
        .product-category {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .product-price {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 20px;
        }
        
        .product-description {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #555;
            margin-bottom: 30px;
        }
        
        .product-actions {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .add-to-cart-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .add-to-cart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        .back-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        
        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(240, 147, 251, 0.4);
        }
        
        .product-features {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .product-features h3 {
            color: #333;
            margin-bottom: 15px;
        }
        
        .features-list {
            list-style: none;
            padding: 0;
        }
        
        .features-list li {
            padding: 8px 0;
            color: #555;
            position: relative;
            padding-left: 25px;
        }
        
        .features-list li::before {
            content: 'âœ“';
            position: absolute;
            left: 0;
            color: #667eea;
            font-weight: bold;
        }
        
        .breadcrumb {
            margin-bottom: 20px;
            color: #666;
        }
        
        .breadcrumb a {
            color: #667eea;
            text-decoration: none;
        }
        
        .breadcrumb a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .product-details {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 20px;
            }
            
            .product-title {
                font-size: 2rem;
            }
            
            .product-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">MyShop</div>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search products...">
            <button id="searchBtn">Search</button>
        </div>
        <nav class="nav">
            <a href="index.html">Home</a>
            <a href="orders.html">Orders</a>
            <a href="cart.html" id="cartBtn">
                Cart <span id="cartCount" class="cart-count">0</span>
            </a>
            <a href="login.html">Account</a>
        </nav>
    </header>

    <div class="product-details-container">
        <div class="breadcrumb">
            <a href="index.html">Home</a> > <span id="productBreadcrumb">Product</span>
        </div>
        
        <div class="product-details" id="productDetails">
            <!-- Product details will be populated by JavaScript -->
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 MyShop. All rights reserved.</p>
    </footer>

    <script src="js/product.js"></script>
</body>
</html>
